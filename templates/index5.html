<html>
    <head>
        <title> Customer Homepage </title>
        
        <style>
            body {
                background-color: #E1FAF7;
            }
            .container { 
            background-color: rgb(250, 252, 254);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            }
            nav {
                background-color: black;
            }
            nav a {
                display: inline-block;
                padding: 14px 20px;
                color: aliceblue;
                text-decoration: none;
            }
            nav a:hover {
                background-color: brown;
                color: aliceblue;
            }
        </style>
    </head>
    <body id="#home">
        <nav>
            <a href="{{ url_for('customer_home') }}"> HOME </a>
            <a href="/buy"> BUY </a>
            <a href="{{ url_for('orders_customer') }}"> ORDERS </a>
            <a href="{{ url_for('index') }}"> LOGOUT </a>
        </nav>
        <br><br>      
        <center>
            <div class="container">
                <!-- Welcome Box -->
                <div class="welcome-box">
                    <h2>Welcome, {{ customer.name }}</h2>
                    <p><strong>Customer ID:</strong> {{ customer.customer_id }}</p>
                    <p><strong>Phone:</strong> {{ customer.phone }}</p>
                    <p><strong>Address:</strong> {{ customer.address }}</p>
                </div>
                
                <!-- Pharmacy Image -->
                <div class="image-box">
                    <img src="{{ url_for('static', filename='pharmacy-concept-vector.jpg') }}" style="width: 70%; height: auto;" alt="Image">
                </div>
            </div>
        </center>
        
        
    </body>
</html>
